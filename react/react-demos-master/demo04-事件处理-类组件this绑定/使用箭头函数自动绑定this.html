<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
      class HelloMessage extends React.Component {
        constructor(props){
               super(props)
               this.state={
                 old:18
               }
            //   this.addOld=this.addOld.bind(this)
        }
        /* 箭头函数 无需用bind 绑定this */
        addOld=()=>{         
          this.setState({
            old:this.state.old+1
          })
        }

        // addOld(){
        //      this.setState({
        //     old:this.state.old+1
        //   })
        // }
        render() {
          const {old}=this.state
          return (
         <div>
         <h1>Hello {this.props.name}!我今年{old}岁</h1>
          <input type="button" onClick={this.addOld} value="点我加年龄" />
          </div>
          )
        
          
        }
      }

      ReactDOM.render(
        <HelloMessage name="John" />
      ,
        document.getElementById('example')
      );
    </script>
</body>

</html>
